<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='farsi.js' type='text/javascript'></script>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Form</title>
</head>

<body>
    <form>
        <div id='col-1' class='column'>
            <div id='firstNameBody' class='formElement'>
                <input type='text' name='fname' lang='fa-IR' />
                <label for='fname'>نام</label>
            </div>
            <div id='lastNameBody' class='formElement'>
                <input type='text' name='lname' lang='fa-IR' />
                <label for='lname'>نام خوانوادگی</label>
            </div>
            <div id='birthDateBody' class='formElement'>
                <label for='year'>۱۳</label>
                <input type='text' name='year' maxlength='2' class='dateBox'>
                <label for='month'>/</label>
                <input type='text' name='month' maxlength='2' class='dateBox'>
                <label for='day'>/</label>
                <input type='text' name='day' maxlength='2' class='dateBox'>
                <label>تاریخ تولد</label>
            </div>
            <div id='addressBody' class='formElement'>
                <input name='address' lang='fa-IR' />
                <label for='address'>آدرس</label>
            </div>
        </div>
        <div id='col-2' class='column'>
            <div id='mobileBody' class='formElement'>
                <input type='text' name='mobile' maxlength='25' />
                <label for='mobile'>شماره موبایل</label>
            </div>
            <div id='phoneBody' class='formElement'>
                <input type='text' name='phone' maxlength='25' />
                <label for='phone'>شماره ثابت</label>
            </div>
            <div id='stateBody' class='formElement'>

            </div>
        </div>
    </form>
    <script src='form.js'></script>
</body>

</html>
